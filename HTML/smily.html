<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Smiley</title>
</head>
<body>
    <canvas id="mycanvas" width="500" height="500"> </canvas>
    <script>
        var c=document.getElementById("mycanvas");
        var ctx=c.getContext("2d");
        ctx.beginPath();
        ctx.arc(250,250,150,0,2*Math.PI);
        ctx.strokeStyle="white";
        ctx.fillStyle="yellow";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(190,200,25,0,2*Math.PI)
        ctx.strokeStyle="black";
        ctx.fillStyle="red";
        ctx.fill();
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(300,200,25,0,2*Math.PI)
        ctx.strokeStyle="black";
        ctx.fillStyle="red";
        ctx.fill();
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(250,280,50,0,1*Math.PI)
        ctx.strokeStyle="black"
        ctx.stroke();


    </script>
</body>
</html>
