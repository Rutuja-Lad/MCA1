<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid blue"></canvas>
    <script>
        var c=document.getElementById("myCanvas")
        var ctx=c.getContext("2d")
        ctx.font="30px Arial";
        
        ctx.strokeStyle="red";
        ctx.lineWidth="2"
        for( var i=30;i<=100;i+=30){ 
        ctx.strokeText("Rutuja Lad",i,i);
    }

    </script>
</body>

</html>
